<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      <div

      >
        <a class="navbar-brand" href="#">Resturan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">HOME</a>

                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                PAGES
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Booking</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><hr class="dropdown-divider" /></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">CONTACT</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-Booking w-100" type="submit">
              Book A Table
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid main-head">
      <div class="row d-flex justify-content-center align-items-center">
        <div
          class="col-12 col-md-6 first-col d-flex flex-column justify-content-center"
        >
          <h1 class="main-Title mx-5">
            Enjoy Our<br />
            Delicious Meal

          <p class="main-description mx-5 mt-2">
            Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu
            diam amet diam et eos. Clita erat ipsum et lorem et sit, sed stet
            lorem sit clita duo justo magna dolore erat amet

          <button class="btn btn-Booking w-25 mx-5 mt-2" type="submit">

          <img src="./images/hero.png" class="main-img mx-5 my-5" />
        </div>
